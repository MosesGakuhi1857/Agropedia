<h2>{{suggestion}}</h2>

<hr>
<br>
<form
 #agroform="ngForm" (ngSubmit)="onSubmit(agroform.value)" novalidate
>
    
    <div class="form-group">
      <label>Nitrogen</label>
      <input type="text" required class="form-control"  name="nitrogen" ngModel>
      <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small> -->
    </div>

    <div class="form-group">
        <label>Phosphorous</label>
        <input type="text" required class="form-control"  name="phosphorous"  ngModel>
        <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small> -->
      </div>

      <div class="form-group">
        <label>Potassium</label>
        <input type="text" required class="form-control"  name="potassium" ngModel>
        <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small> -->
      </div>

      <div class="form-group">
        <label>Temperature</label>
        <input type="text"  required class="form-control"  name="temperature" ngModel>
        <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>-->
        </div>
      <div class="form-group">
        <label>Humidity</label>
        <input type="text" required class="form-control" name="humidity"  ngModel>
        <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>  -->
      </div>

      <div class="form-group">
        <label>ph</label>
        <input type="text" required class="form-control"  name="ph" ngModel>
        <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small> -->
      </div>

      <div class="form-group">
        <label>Rainfall</label>
        <input type="text" required class="form-control"  name="rainfall" ngModel>
        <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small> -->
      </div>

    
<br>
<br>
    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>
